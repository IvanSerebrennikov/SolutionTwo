trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - README.md
      - devOps

pr:
  branches:
    include:
      - master
  paths:
    exclude:
      - README.md
      - devOps

jobs:
- job: Build
  displayName: 'Build and Test'
  pool:
    vmImage: 'windows-latest'
  steps:
  - checkout: self

  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK 6.x'
    inputs:
      version: 6.x

  - task: DotNetCoreCLI@2
    displayName: 'Restore Packages'
    inputs:
      command: restore
      projects: '**/*.csproj'

  - task: DotNetCoreCLI@2
    displayName: 'Build Solution'
    inputs:
      command: build
      projects: '**/*.csproj'
      arguments: '--configuration Release'

  - task: DotNetCoreCLI@2
    displayName: 'Run Unit Tests'
    inputs:
      command: test
      projects: 'src/Tests/Unit/*.csproj'
      arguments: '--configuration Release'
